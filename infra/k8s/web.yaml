---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ea-web
  namespace: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ea-web
  template:
    metadata:
      labels:
        app: ea-web
    spec:
      containers:
      - name: ea-web
        image: ghcr.io/eazyautodelete/ea-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

---
apiVersion: v1
kind: Service
metadata:
  name: ea-web-service
  namespace: website
  labels:
    app: ea-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: ea-web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ea-web-ingress
  namespace: website
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "cloudflare"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - eazyautodelete.xyz
    secretName: cloudflare-cert
  rules:
  - host: eazyautodelete.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ea-web-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ea-web-hpa
  namespace: website
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ea-web
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 85
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90