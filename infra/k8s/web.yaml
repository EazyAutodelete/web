---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ea-web
  namespace: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ea-web
  template:
    metadata:
      labels:
        app: ea-web
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: ea-web
        image: ghcr.io/eazyautodelete/web:2.0.11
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: GATEWAY_URL
          valueFrom:
            configMapKeyRef:
              name: ea-prod-config
              key: SHARD_MONITORING_URL
        - name: WEBLATE_TOKEN
          valueFrom:
            secretKeyRef:
              name: ea-prod-secret
              key: TRANSLATIONS_TOKEN
        volumeMounts:
        - name: i18n-cache
          mountPath: /app/i18n
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: i18n-cache
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

---
apiVersion: v1
kind: Service
metadata:
  name: ea-web-service
  namespace: web
  labels:
    app: ea-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: ea-web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ea-web-ingress
  namespace: web
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "cloudflare"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - eazyautodelete.xyz
    secretName: cloudflare-cert
  rules:
  - host: eazyautodelete.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ea-web-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ea-web-hpa
  namespace: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ea-web
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 85
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90